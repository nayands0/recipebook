<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>MY RECIPE BOOK </h1> 
</header>


<div class="recipe-container" id="recipe-container">
    <!-- Recipe cards will be dynamically added here -->
</div>

<div class="search-form">
    <label for="search">Search recipes:</label>
    <input type="text" id="search" oninput="searchRecipes()">
</div>

<div class="add-recipe-form">
    <h2>Add Your Recipe</h2>
    <form onsubmit="addRecipe(); return false;">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" required>

        <label for="recipeImage">Recipe Image URL:</label>
        <input type="url" id="recipeImage" required>

        <label for="recipeIngredients">Ingredients (comma-separated):</label>
        <input type="text" id="recipeIngredients" required>

        <button type="submit">Add Recipe</button>
    </form>
</div>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode Toggle</title>
<style>
    body {
        transition: background-color 0.5s;
    }
    .dark-mode {
        background-color: #333;
        color: #fff;
    }
</style>
</head>
<body>

<h1>Website for Dark Mode</h1>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
function toggleDarkMode() {
    var body = document.body;
    body.classList.toggle("dark-mode");
}
</script>
<style>
    #subscribe-form {
        max-width: 300px;
        margin: 40px auto;
    }
</style>
</head>
<body>
<div id="subscribe-form">
<h2>Subscribe to Email for Updates</h2>
<form onsubmit="subscribe(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Subscribe</button>
</form>
</div>
<script>
    function subscribe(event) {
        event.preventDefault();      
        var emailInput = document.getElementById('email');
        var email = emailInput.value;
        if (!validateEmail(email)) {
            alert('Please enter a valid email address.');
            return;
        }
        storeEmail(email);
        alert('Thank you for subscribing!');
        emailInput.value = '';
    }
    function validateEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    function storeEmail(email) {
        console.log('Email stored:', email);
    }
</script>
<script src="script.js"></script>
</body>
</html>
